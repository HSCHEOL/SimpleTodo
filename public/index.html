<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="javascripts/index.js" defer></script>
  </head>
  <body>
    <main id="main-content">
      <section id="Todolist">
        <header id="Title_image">
          <img src="./images/Title.svg" style="width: 100%; height: 100%" />
        </header>
        <div style="width: 80%">
          <header id="Todo_header">
            <img
              src="./images/Todo_header.svg"
              style="height: 50%; margin-left: 1vw"
            />
          </header>
          <div id="Todo_field">
            <article id="text_field"></article>
            <div id="Input_bar">
              <input
                type="text"
                id="Todoinput"
                placeholder="Todolist를 입력하세요!"
              />
              <button id="Reg_btn" onclick="Todo_reg()"><b>등록</b></button>
            </div>
          </div>
        </div>
      </section>
      <section id="Sublist">
        <section id="date">
          <header id="date_header">
            <img
              src="./images//DateTitle.svg"
              style="width: 4vw; margin: 1vw"
            />
          </header>
          <div id="date_field">
            <div id="Date_picker">
              <label for="dateInput"></label>
              <input type="date" id="dateInput" onchange="loadTodosForDate()" />
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
