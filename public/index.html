<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="javascripts/index.js" defer></script>
  <body>
    <main id="main-content">
      <section id="Todolist">
        <header id="Title_image">
          <img src="./images/Title.svg" style="width: 100%; height: 100%" />
        </header>
        <div style="width: 80%">
          <header id="Todo_header">
            <img
              src="./images/Todo_header.svg"
              style="height: 50%; margin-left: 1vw"
            />
          </header>
          <article id="Todo_field">
            <div id="Input_bar">
              <input type="text" placeholder="Todolist를 입력하세요!" />
              <button><b>등록</b></button>
            </div>
          </article>
        </div>
      </section>
      <section id="Sublist"></section>
    </main>
  </body>
</html>
